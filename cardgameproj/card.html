<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly card page</title>
  <link rel="stylesheet" href="cards.css">
</head>
<h2><a href="../index.html">home</a></h2>
<body>


  <div class="card">
    <!-- Name Section -->
    <div class="name-container">
      <div class="name-box">Name: Guy </div>
    </div>

    <!-- Card Header with Leadership and Attack Style -->
    <div class="card-header">
      <div>Worker</div>
      <div>Melee</div>
    </div>

    <!-- Image or Main Content Placeholder -->
    <div class="card-content">
        <img src="guy.jpg" alt="its a cool guy" height="125" width="275">
    </div>

    <!-- Stats Section -->
    <div class="card-stats">
      <div><span class="icon">⚔️</span>6</div>
      <div><span class="icon">❤️</span>660</div>
      <div><span class="icon">🛡️</span>12</div>
    </div>

    <!-- Special Ability Section -->
    <div class="card-ability">
      Special Ability: He is very cool
      (Opponent loses 4 Defense)
      <div>
        test duck
      </div>
    </div>
    <div class="other-form">
      duck1
      <div>
        duck
      </div>
      duck2
    </div>
  </div>

</body>
</html>
