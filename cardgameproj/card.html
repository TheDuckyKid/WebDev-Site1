<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Card Design</title>
  <link rel="stylesheet" href="cards.css">
</head>
<body>

  <div class="card">
    <!-- Name Section -->
    <div class="name-container">
      <div class="name-box">name: Guy</div>
    </div>

    <!-- Leadership Section -->
    <div class="leadership-container">
      <div class="leadership">Leader</div>
    </div>

    <!-- Attack Style Section -->
    <div class="attackstyle-container">
      <div class="attackstyle">Physical</div>
    </div>

    <!-- Blank Content Area -->
    <div class="content-area">
      <img src="guy.jpg" alt="its a cool guy" height="125" width="275">
    </div>

    <!-- Stats Section -->
    <div class="stats">
      <div class="attack">⚔️ 6</div>
      <div class="health">❤️ 660</div>
      <div class="defense">🛡️ 12</div>
    </div>

    <!-- Special Ability Section -->
    <div class="ability">
      <div>
        Special Ability: He is very cool
        (Opponent loses 4 Defense)
      </div>
    </div>

    <!-- Alt Mode Section -->
    <div class="alt-mode">
      <div class="alt-mode-label">alt mode</div>
      <div class="alt-box">6 ⚔️</div>
      <div class="alt-box">10 🛡️</div>
    </div>
  </div>

</body>
</html>
